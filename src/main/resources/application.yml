server:
  port: ${PORT:8000}
spring:
  application:
    name: Hotel-Management
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/ekene_mysql}
    username: ${DB_USER:ekenesql}
    password: ${DB_PW:ekenesql}
    driver-class-name: ${DRIVER_CLASS:com.mysql.jdbc.Driver}
  mail:
    host: smtp.gmail.com
    username: jjohn999118@gmail.com
    password: ${PASSWORD}
    port: 465
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          auth: true
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
#    database: postgresql
#    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api=docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html


app:
  cloud-config:
    api-key: ${API_KEY}
    api-secret: ${API_SECRET}
    cloud-name:  ${CLOUD_NAME}
  flutter-config:
    public-key: ${FLUTTER_PUB_KEY}
    secret-key: ${FLUTTER_SECRET_KEY}
    init-url: https://api.flutterwave.com/v3/payments
    verify-url: https://api.flutterwave.com/v3/transactions
    redirect-url: http://localhost:3000/bookRoom
  jwt-config:
    secret-key: ${SECRET_KEY}
